<ion-content>
  <ion-slides pager="true" [options]="slideOpts">

    <ion-slide class="row slide" *ngFor="let list of places">
        <ion-card>
          <img [src]="list.image">
          <ion-card-header>
            <ion-card-title>{{list.nom}}</ion-card-title>
            <ion-card-subtitle>{{list.note}}/5</ion-card-subtitle>
            <ion-card-subtitle>catégorie : {{list.categorie}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>description : {{list.description}}</ion-card-content>
          <ion-card-content>Coordonnées GPS : {{list.GPS}}</ion-card-content>
          <ion-card-content>Date d'ajout : {{list.date}}</ion-card-content>
        </ion-card>
    </ion-slide>
  </ion-slides>



</ion-content>
